{% extends 'shop/basic.html' %}
{% block body %}
{% load static %}

<div class="container bg-light" style="padding-top:100px;padding-bottom:100px">
  <div class="row">
    <div class="col">

      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="text-center pb-4">
                <span><h2>Change Profile Photo</h2></span>
            </div>
			<hr class="hr-primary mb-3" />

            <div class="form-group pt-4 text-center">
               <div class="input-group">
                   <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" name="profile_image">
               </div>
            </div>

            <div class="form-group text-center pt-4">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>


    </div>
  </div>
</div>

{% endblock %}
